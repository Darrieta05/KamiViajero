<div *ngIf="profile" class="row">
  <div class="form-group formulario col-4">
    <label for="puntoout">Punto de destino</label>
    <select (change)="onSubmit()" class="form-control" id="puntohasta" required [(ngModel)]="puntoout" name="puntoout">
      <option *ngFor="let punto of profile | keys" value= {{punto.key}}>{{punto.value}}</option>
    </select>
  </div>
</div>
