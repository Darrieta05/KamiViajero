<div *ngIf="profile.films" class="row">
  <div class="form-group formulario col-4">
    <label for="puntoin">Pelis</label>
    <select class="form-control" id="puntodesde" required [(ngModel)]="puntoin" name="puntoin">
      <option *ngFor="let film of profile.films">{{film}}</option>
    </select>
    <p class="formulario">El punto de partida es: {{puntoin}} </p>
  </div>
</div>
  <div>
    <button (click)="loadUser()">Load profile</button>
  </div>
