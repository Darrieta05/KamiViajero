<div id="maincontainer" class="container">
  <div class="row">
    <div class="headerimg">
      <h1 class="jumbo">
        {{title}}
      </h1>
      <h3>
        {{desc}}
      </h3>
      <p>
        {{desc2}}
      </p>
    </div>
    <alert></alert>
  </div>
  <router-outlet></router-outlet>

  <div class="row">
    <div class="col col-md-4">
      <desde [puntoin]="puntoPartida" (cambio)="cambiaPartida($event)"></desde>
    </div>
    <div *ngIf="puntoPartida" class="col col-md-4">
      <hasta [puntoout]="puntoDestino" (cambio)="cambiaDestino($event)"></hasta>
    </div>
    <div *ngIf="puntoDestino" class="col col-md-4">
      <button class="btn btn-primary" (click)="checkTransporte()" type="button" name="button">Buscar Transporte Disponible</button>
    </div>
  </div>
  <div *ngIf="disponible" class="row">
    <transporte [disponible]="disponible" (cambio)="cambiaTransporte($event)"></transporte>
    <div *ngIf="transporte" >
      <button class="btn btn-primary" (click)="checkRuta()" type="button" name="button">Buscar Ruta Disponible</button>
    </div>
  </div>

  <div class="row">
    <detalles [ruta]="ruta"></detalles>
  </div>
  <span></span>
  <a href="https://www.linkedin.com/in/darrieta05/">Daniel Arrieta</a>
   -
  <a href="https://www.linkedin.com/in/johnn-brown/">John Brown</a>
</div>
<div class="container top5container">
  <div class="top5">
    <top5></top5>
  </div>
</div>
